  <body>

<!-- üîí BLOQUEIO DE C√ìPIA, INSPECIONAR, CLONAGEM E PC -->

<!-- Impede texto de aparecer antes de bloquear tudo -->
<style>
  html, body {
    opacity: 0;
    transition: opacity .2s ease-in;
  }
</style>

<script>
(function() {
  // ‚ùå N√ÉO ABRIR EM PC ‚Äî SOMENTE CELULAR
  if (screen.width > 1024) {
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>‚ö†Ô∏è Acesso permitido apenas via celular.</h2>";
    return;
  }

  // ‚úÖ Mostra tela apenas ap√≥s valida√ß√£o
  document.addEventListener("DOMContentLoaded", function() {
    document.documentElement.style.opacity = "1";
    document.body.style.opacity = "1";
  });

  // ‚ùå Desabilitar bot√£o direito
  document.addEventListener("contextmenu", event => event.preventDefault());

  // ‚ùå Bloquear atalhos de inspe√ß√£o
  document.onkeydown = function(e) {
    if (
      e.keyCode == 123 ||                         // F12
      (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // CTRL+SHIFT+I
      (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // CTRL+SHIFT+J
      (e.ctrlKey && e.keyCode == 85) ||               // CTRL+U (ver c√≥digo-fonte)
      (e.ctrlKey && e.keyCode == 83) ||               // CTRL+S (salvar)
      (e.ctrlKey && e.keyCode == 67)                  // CTRL+C (copiar)
    ) {
      return false;
    }
  };

  // ‚ùå Desabilitar sele√ß√£o de texto e arrastar imagens
  document.addEventListener('selectstart', (e) => e.preventDefault());
  document.addEventListener('dragstart', (e) => e.preventDefault());

  // ‚ùå Bloquear abrir inspetor via devtools aberto
  function detectDevTools() {
    const threshold = 160;
    if (window.outerWidth - window.innerWidth > threshold || 
        window.outerHeight - window.innerHeight > threshold) {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>‚ö†Ô∏è √Årea restrita.</h2>";
    }
  }
  setInterval(detectDevTools, 1000);
})();
</script>
